<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
</head>
<body>
<!-- 导航 -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand logo"><img src="__PUBLIC__/img/logo.png" alt="师大之音"></a>
        </div>
    </div>
</nav>
<!--目录-->
<div class="concainer">
    <div class="leftadmin">
        <div style="padding-left: 20%;padding-top: 10%">
            <ul class="admin-ul" id="Myul">
                <li>节目</li>
                <ul><li><a href="{:U('Admin/Index/index')}" >节目上传</a></li>
                    <li><a href="{:U('Admin/Pchange/index')}" >节目修改</a></li>
                    <li><a href="{:U('Admin/Pcomment/index')}" >节目留言</a></li>
                </ul>
                <li>用户管理</li>
                <ul><li><a href="{:U('Admin/Usermessage/index')}" >用户信息</a></li>
                </ul>
                <li>主持队活动</li>
                <ul><li><a href="../Hmessage/index/p/1" >主持队信息</a></li>
                    <li><a href="{:U('Admin/Hcomment/index')}">主持队留言</a></li>
                    <li><a href="{:U('Admin/Happointment/index')}" >主持队邀约</a></li>
                </ul>
                <li>公告通知</li>
                <ul>
                    <li><a href="{:U('Admin/Join/index')}" >活动报名</a></li>
                </ul>
            </ul>
        </div>
    </div>
    <!--报名一览-->
    <div class="rightadmin">
        <div style="padding: 5%">
            <table class="simpletable" >
                <tr class="tableleading"><td>提交时间</td><td>名字</td><td>电话</td><td>删除</td></tr>
                <volist name="data" id="vo">
                <tr><td>{$vo.joindate}</td><td>{$vo.joinname}</td><td>{$vo.joinnumber}</td><td><a href="__CONTROLLER__/shanchu/joinid/{$vo.joinid}" onclick="return confirm('您确定要删除该留言吗？')">删除</a> </td></tr></volist>
            </table>

        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
